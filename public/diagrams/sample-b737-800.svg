<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="400" fill="#f0f4f8"/>
  
  <!-- Aircraft Fuselage -->
  <ellipse cx="100" cy="200" rx="80" ry="60" fill="#e0e7ef" stroke="#94a3b8" stroke-width="2"/>
  <rect x="100" y="140" width="1000" height="120" fill="#e0e7ef" stroke="#94a3b8" stroke-width="2"/>
  <ellipse cx="1100" cy="200" rx="80" ry="60" fill="#e0e7ef" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Wings -->
  <rect x="400" y="100" width="300" height="10" fill="#cbd5e1" stroke="#64748b" stroke-width="1"/>
  <rect x="400" y="290" width="300" height="10" fill="#cbd5e1" stroke="#64748b" stroke-width="1"/>
  
  <!-- Cockpit -->
  <circle cx="100" cy="200" r="40" fill="#94a3b8" stroke="#475569" stroke-width="2"/>
  <text x="100" y="205" text-anchor="middle" fill="white" font-size="12" font-weight="bold">COCKPIT</text>
  
  <!-- Forward Section -->
  <rect x="180" y="160" width="200" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="280" y="205" text-anchor="middle" fill="#1e40af" font-size="14" font-weight="bold">FORWARD</text>
  <text x="280" y="220" text-anchor="middle" fill="#64748b" font-size="10">Door 1L/1R</text>
  
  <!-- Mid Section -->
  <rect x="380" y="160" width="400" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="580" y="205" text-anchor="middle" fill="#92400e" font-size="14" font-weight="bold">MID CABIN</text>
  <text x="580" y="220" text-anchor="middle" fill="#64748b" font-size="10">Door 2L/2R - Overwing Exits</text>
  
  <!-- Aft Section -->
  <rect x="780" y="160" width="200" height="80" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="880" y="205" text-anchor="middle" fill="#1e40af" font-size="14" font-weight="bold">AFT</text>
  <text x="880" y="220" text-anchor="middle" fill="#64748b" font-size="10">Door 3L/3R</text>
  
  <!-- Tail -->
  <circle cx="1100" cy="200" r="30" fill="#94a3b8" stroke="#475569" stroke-width="2"/>
  <text x="1100" y="205" text-anchor="middle" fill="white" font-size="10" font-weight="bold">TAIL</text>
  
  <!-- Equipment Location Markers (for reference) -->
  <g id="marker-template">
    <!-- Cockpit Area -->
    <circle cx="120" cy="180" r="8" fill="#ef4444" stroke="#991b1b" stroke-width="2"/>
    <text x="120" y="165" text-anchor="middle" fill="#991b1b" font-size="10">Fire Ext</text>
    
    <!-- Forward Galley -->
    <circle cx="250" cy="150" r="8" fill="#10b981" stroke="#065f46" stroke-width="2"/>
    <text x="250" y="135" text-anchor="middle" fill="#065f46" font-size="10">First Aid</text>
    
    <!-- Door 1L -->
    <circle cx="200" cy="260" r="8" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    <text x="200" y="280" text-anchor="middle" fill="#1e40af" font-size="10">Exit Light</text>
    
    <!-- Mid Cabin -->
    <circle cx="580" cy="150" r="8" fill="#f59e0b" stroke="#92400e" stroke-width="2"/>
    <text x="580" y="135" text-anchor="middle" fill="#92400e" font-size="10">Life Vest</text>
    
    <!-- Aft Galley -->
    <circle cx="850" cy="250" r="8" fill="#10b981" stroke="#065f46" stroke-width="2"/>
    <text x="850" y="270" text-anchor="middle" fill="#065f46" font-size="10">Oxygen</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" fill="#1e293b" font-size="20" font-weight="bold">BOEING 737-800 - EMERGENCY EQUIPMENT LIST DIAGRAM</text>
  <text x="600" y="50" text-anchor="middle" fill="#64748b" font-size="14">Drawing No: 10000097352-001-04</text>
  
  <!-- Legend -->
  <rect x="20" y="320" width="300" height="70" fill="white" stroke="#cbd5e1" stroke-width="1" rx="5"/>
  <text x="30" y="340" fill="#1e293b" font-size="12" font-weight="bold">LEGEND:</text>
  <circle cx="35" cy="355" r="5" fill="#ef4444"/>
  <text x="50" y="360" fill="#64748b" font-size="10">Fire Equipment</text>
  <circle cx="150" cy="355" r="5" fill="#10b981"/>
  <text x="165" y="360" fill="#64748b" font-size="10">Medical/Oxygen</text>
  <circle cx="35" cy="375" r="5" fill="#3b82f6"/>
  <text x="50" y="380" fill="#64748b" font-size="10">Emergency Exit</text>
  <circle cx="150" cy="375" r="5" fill="#f59e0b"/>
  <text x="165" y="380" fill="#64748b" font-size="10">Life Saving</text>
</svg>
